###############################################################################
# VirtualBox Configuration                                                    #
# If you are using VirtualBox, uncomment the below                            #
###############################################################################
ip: 192.168.13.37
memory: 4096
cpus: 4
provider: virtualbox
name: lanager
hostname: lanager
folders:
    -   map: ./
        to: /home/vagrant/lanager
sites:
    -   map: lanager.localhost
        to: /home/vagrant/lanager/public
        php: "7.4"
        schedule: true
databases:
    - lanager
features:
    - mariadb: true

